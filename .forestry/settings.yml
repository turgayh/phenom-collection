---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: Underwear
- type: document
  path: content/products/underwear/**/*
  label: Underwear
  match: "**/*"
- type: heading
  label: Tracksuits
- type: document
  path: content/products/tracksuits/**/*
  label: Tracksuits
  match: "**/*"
- type: heading
  label: Homepage
- type: document
  path: data/en/homepage.yml
  label: Homepage (en)
- type: heading
  label: Products
- type: directory
  path: content/products
  label: Product (en)
  create: documents
  match: "**/*"
  templates:
  - product
- type: heading
  label: Contact
- type: document
  path: content/contact/_index.md
  label: Contact (en)
- type: heading
  label: All Pages
- type: directory
  path: content
  label: All Page (en)
  create: all
  match: "**/*"
- type: heading
  label: Translations
- type: directory
  path: i18n
  label: i18n
  create: documents
  match: "**/*"
- type: heading
  label: Configuration
- type: document
  path: config.toml
  label: Configuration
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.58.2
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: 0.58.2
